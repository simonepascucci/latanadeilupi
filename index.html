<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I nostri drink</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body id="app">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid justify-content-center">
          <a class="navbar-brand" href="index.html">
            <img src="immagini/kisspng-gray-wolf-t-shirt-hoodie-logo-art-blue-wolf-5ac3169c9eb083.57902354152273474865.png" alt="" width="45" height="40" class="align-text-center">
            <span class="lead text-bold text-decoration-underline h2"> La Tana dei Lupi </span>
            <img src="immagini/kisspng-gray-wolf-t-shirt-hoodie-logo-art-blue-wolf-5ac3169c9eb083.57902354152273474865.png" alt="" width="45" height="40" class="align-text-center">
          </a>
        </div>
      </nav>
    <div class="container text-center">
      <div v-if="this.categoria == null" class="container fluid">
        <div>
          <h3 class="lead mt-2">--- MENU COCKTAILS ---</h3>
        </div>
        <div class="lead m-1" style="font-size: medium;">"I CLASSICI"</div>
        <div id="carouselExampleCaptions" class="carousel slide mb-2" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="Cocktails/ginlemon.jpg" class="d-block w-100" alt="..." style="border-radius: 10px;">
              <div class="carousel-caption d-none d-md-block">
                <h5>Gin Lemon</h5>
              </div>
            </div>
            <div class="carousel-item">
              <img src="Cocktails/negroni.jpg" class="d-block w-100" alt="..." style="border-radius: 10px;">
              <div class="carousel-caption d-none d-md-block">
                <h5>Negroni</h5>
              </div>
            </div>
            <div class="carousel-item">
              <img src="Cocktails/gintonic.jpg" class="d-block w-100" alt="..." style="border-radius: 10px;">
              <div class="carousel-caption d-none d-md-block">
                <h5>Gin Tonic</h5>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <div class="row">
          <div class="col mt-1">
            <button class="btn btn-primary p-4"  style="width: 100%; height: 100%;" @click="this.categoria = 'Highball'">HIGHBALL</button>
          </div>
          <div class="col mt-1">
            <button class="btn btn-success p-2"  style="width: 100%; height: 100%;" @click="this.categoria = 'Shake & Strain'">SHAKE & STRAIN</button>
          </div>
        </div>
        <div class="row">
          <div class="col mt-1">
            <button class="btn btn-danger p-4" style="width: 100%; height: 100%;" @click="this.categoria = 'No Family'">NO FAMILY</button>
          </div>
          <div class="col mt-1">
            <button class="btn btn-info p-4" style="width: 100%; height: 100%;" @click="this.categoria = 'Ice Tea'">ICE TEA</button>
          </div>
        </div>
        <div class="row">
          <div class="col mt-1 ms-3 me-3">
            <button class="btn btn-warning p-4" style="width: 100%;" @click="this.categoria = 'Sour'">SOUR</button>
          </div>
        </div>
      </div>
      <div v-else="">
        <div v-for="c in condizioni">
          <div class="row container mt-4 me-1 ms-1">
            <div class="card mb-3" style="max-width: 540px;">
              <div class="row g-0">
                <div class="col-md-4" v-if="c.foto != null">
                  <img :src="c.foto" class="img-fluid rounded-start" alt="#">
                </div>
                <div v-else=""></div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">{{c.nome}} {{c.prezzo}}</h5>
                    <p class="card-text"><li v-for="i in c.ingredienti">{{i}}</li></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button class="btn btn-dark mb-3" @click="this.categoria = null">Indietro</button>
      </div>
    </div>
    <script src="app.js" type="application/javascript"></script>
</body>
</html>
